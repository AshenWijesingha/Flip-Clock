<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flip Timer">
    <meta name="description" content="A beautiful retro flip timer">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <title>Timer - Flip Clock</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'bebas': ['Bebas Neue', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'clock-dark': '#0a0a0f',
                        'clock-card': '#1a1a24',
                        'clock-accent': '#f0c674',
                        'clock-text': '#e8e8e8',
                        'clock-shadow': '#050508',
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --flip-duration: 0.6s;
            --card-depth: 8px;
            --ambient-glow: rgba(240, 198, 116, 0.03);
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background: linear-gradient(145deg, #0a0a0f 0%, #12121a 50%, #0a0a0f 100%);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        /* Ambient light effect */
        .ambient-light {
            position: fixed;
            width: 150%;
            height: 150%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(ellipse at center, var(--ambient-glow) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .clock-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flip-clock {
            display: flex;
            align-items: center;
            gap: clamp(0.5rem, 2vw, 1.5rem);
        }

        .flip-group {
            display: flex;
            gap: clamp(0.25rem, 0.8vw, 0.5rem);
        }

        .flip-card {
            position: relative;
            width: clamp(60px, 15vw, 140px);
            height: clamp(80px, 20vw, 180px);
            perspective: 1000px;
            border-radius: 12px;
            box-shadow: 
                0 var(--card-depth) 0 0 #0f0f14,
                0 calc(var(--card-depth) + 4px) 20px rgba(0, 0, 0, 0.5),
                inset 0 0 0 1px rgba(255, 255, 255, 0.03);
            transform-style: preserve-3d;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            backface-visibility: hidden;
            background: linear-gradient(180deg, #1f1f2a 0%, #1a1a24 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-face-top {
            top: 0;
            border-radius: 12px 12px 0 0;
            align-items: flex-end;
            border-bottom: 1px solid rgba(0, 0, 0, 0.8);
            background: linear-gradient(180deg, #252532 0%, #1f1f2a 100%);
            box-shadow: inset 0 -2px 3px rgba(0, 0, 0, 0.4);
        }

        .card-face-top::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.6) 20%, rgba(0,0,0,0.6) 80%, transparent);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .card-face-bottom {
            bottom: 0;
            border-radius: 0 0 12px 12px;
            align-items: flex-start;
            background: linear-gradient(180deg, #1a1a24 0%, #16161e 100%);
            border-top: 1px solid rgba(0, 0, 0, 0.8);
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        .card-face-bottom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }

        .card-face span {
            font-size: clamp(4rem, 12vw, 10rem);
            color: #e8e8e8;
            line-height: 1;
            transform: translateY(0);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card-face-top span {
            transform: translateY(50%);
        }

        .card-face-bottom span {
            transform: translateY(-50%);
        }

        /* Flip animation elements */
        .flip-card .flip-top {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            backface-visibility: hidden;
            top: 0;
            transform-origin: bottom;
            border-radius: 12px 12px 0 0;
            background: linear-gradient(180deg, #252532 0%, #1f1f2a 100%);
            z-index: 10;
        }

        .flip-card .flip-top::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.6) 20%, rgba(0,0,0,0.6) 80%, transparent);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .flip-card .flip-top span {
            position: absolute;
            width: 100%;
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(4rem, 12vw, 10rem);
            color: #e8e8e8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            top: 0;
        }

        .flip-card .flip-bottom {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            backface-visibility: hidden;
            bottom: 0;
            transform-origin: top;
            transform: rotateX(90deg);
            border-radius: 0 0 12px 12px;
            background: linear-gradient(180deg, #1a1a24 0%, #16161e 100%);
            z-index: 10;
            border-top: 1px solid rgba(0, 0, 0, 0.8);
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        .flip-card .flip-bottom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
        }

        .flip-card .flip-bottom span {
            position: absolute;
            width: 100%;
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(4rem, 12vw, 10rem);
            color: #e8e8e8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            bottom: 0;
        }

        .flip-card.flipping .flip-top {
            animation: flipTop calc(var(--flip-duration) / 2) ease-in forwards;
        }

        .flip-card.flipping .flip-bottom {
            animation: flipBottom calc(var(--flip-duration) / 2) ease-out forwards;
            animation-delay: calc(var(--flip-duration) / 2);
        }

        @keyframes flipTop {
            0% {
                transform: rotateX(0deg);
            }
            100% {
                transform: rotateX(-90deg);
            }
        }

        @keyframes flipBottom {
            0% {
                transform: rotateX(90deg);
            }
            100% {
                transform: rotateX(0deg);
            }
        }

        /* Separator */
        .separator {
            display: flex;
            flex-direction: column;
            gap: clamp(0.8rem, 2vw, 1.5rem);
            padding: 0 clamp(0.25rem, 1vw, 0.5rem);
        }

        .separator-dot {
            width: clamp(10px, 2vw, 16px);
            height: clamp(10px, 2vw, 16px);
            background: linear-gradient(145deg, #f0c674 0%, #d4a54a 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(240, 198, 116, 0.3),
                0 0 40px rgba(240, 198, 116, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        .separator-dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        /* Title display */
        .title-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.75rem, 2vw, 1.1rem);
            font-weight: 300;
            color: rgba(240, 198, 116, 0.7);
            letter-spacing: 0.3em;
            text-transform: uppercase;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(240, 198, 116, 0.1);
            border-radius: 100px;
            backdrop-filter: blur(10px);
        }

        /* Back button */
        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: rgba(240, 198, 116, 0.7);
            text-decoration: none;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(240, 198, 116, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            background: rgba(240, 198, 116, 0.1);
            color: #f0c674;
        }

        /* Sound toggle button */
        .sound-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: rgba(240, 198, 116, 0.7);
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(240, 198, 116, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 100;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sound-toggle:hover {
            background: rgba(240, 198, 116, 0.1);
            color: #f0c674;
        }

        .sound-toggle.active {
            border-color: rgba(240, 198, 116, 0.3);
            color: #f0c674;
        }

        .sound-toggle .sound-icon {
            font-size: 1rem;
        }

        /* Control buttons */
        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 1rem;
        }

        .control-btn {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(1rem, 2vw, 1.2rem);
            letter-spacing: 0.1em;
            padding: 0.75rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(240, 198, 116, 0.3);
            background: rgba(255, 255, 255, 0.02);
            color: rgba(240, 198, 116, 0.8);
        }

        .control-btn:hover {
            background: rgba(240, 198, 116, 0.1);
            border-color: rgba(240, 198, 116, 0.5);
            color: #f0c674;
            transform: translateY(-2px);
        }

        .control-btn.primary {
            background: linear-gradient(145deg, #f0c674 0%, #d4a54a 100%);
            color: #0a0a0f;
            border: none;
        }

        .control-btn.primary:hover {
            box-shadow: 0 4px 20px rgba(240, 198, 116, 0.3);
        }

        .control-btn.danger {
            border-color: rgba(255, 100, 100, 0.3);
            color: rgba(255, 100, 100, 0.8);
        }

        .control-btn.danger:hover {
            background: rgba(255, 100, 100, 0.1);
            border-color: rgba(255, 100, 100, 0.5);
            color: #ff6464;
        }

        /* Time input container */
        .time-input-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .time-input {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            width: clamp(60px, 12vw, 100px);
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(240, 198, 116, 0.2);
            border-radius: 8px;
            color: #e8e8e8;
            padding: 0.5rem;
            outline: none;
        }

        .time-input:focus {
            border-color: rgba(240, 198, 116, 0.5);
            box-shadow: 0 0 10px rgba(240, 198, 116, 0.2);
        }

        .time-input-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: rgba(240, 198, 116, 0.5);
            text-transform: uppercase;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .time-input-separator {
            font-size: clamp(2rem, 5vw, 3rem);
            color: rgba(240, 198, 116, 0.5);
        }

        /* Quick presets */
        .presets {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .preset-btn {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(240, 198, 116, 0.2);
            background: rgba(255, 255, 255, 0.02);
            color: rgba(240, 198, 116, 0.6);
        }

        .preset-btn:hover {
            background: rgba(240, 198, 116, 0.1);
            color: #f0c674;
        }

        /* Timer complete animation */
        .timer-complete {
            animation: timerComplete 0.5s ease-in-out infinite alternate;
        }

        @keyframes timerComplete {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 100, 100, 0.3));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(255, 100, 100, 0.7));
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .flip-clock {
                gap: 0.5rem;
            }
            
            .flip-group {
                gap: 0.2rem;
            }

            .flip-card {
                --card-depth: 5px;
                border-radius: 8px;
            }

            .card-face-top,
            .flip-card .flip-top {
                border-radius: 8px 8px 0 0;
            }

            .card-face-bottom,
            .flip-card .flip-bottom {
                border-radius: 0 0 8px 8px;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            .sound-toggle {
                top: 1rem;
                right: 1rem;
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            .controls {
                gap: 0.5rem;
            }

            .control-btn {
                padding: 0.5rem 1.5rem;
            }
        }

        /* Landscape phone optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .clock-container {
                gap: 0.75rem;
            }

            .flip-card {
                width: clamp(40px, 8vw, 60px);
                height: clamp(55px, 12vw, 80px);
            }

            .card-face span,
            .flip-card .flip-top span {
                font-size: clamp(2.5rem, 6vw, 4rem);
            }
        }
    </style>
</head>
<body>
    <div class="ambient-light"></div>
    
    <a href="index.html" class="back-btn">‚Üê Home</a>
    <button class="sound-toggle" id="sound-toggle" title="Toggle tick sound">
        <span class="sound-icon">üîá</span>

    <div class="clock-container">

    <script>
        // Clock Tick Sound Manager
        class ClockSoundManager {
            constructor() {
                this.audioContext = null;
                this.isEnabled = this.loadSoundPreference();
                this.soundToggle = document.getElementById('sound-toggle');
                this.init();
            }

            init() {
                this.updateToggleUI();
                this.soundToggle.addEventListener('click', () => this.toggle());
            }

            loadSoundPreference() {
                return localStorage.getItem('clockSoundEnabled') === 'true';
            }

            saveSoundPreference() {
                localStorage.setItem('clockSoundEnabled', this.isEnabled.toString());
            }

            toggle() {
                this.isEnabled = !this.isEnabled;
                this.saveSoundPreference();
                this.updateToggleUI();
                
                // Play a tick sound immediately when enabling to give feedback
                if (this.isEnabled) {
                    this.playTick();
                }
            }

            updateToggleUI() {
                const icon = this.soundToggle.querySelector('.sound-icon');
                if (this.isEnabled) {
                    this.soundToggle.classList.add('active');
                    icon.textContent = 'üîä';
                } else {
                    this.soundToggle.classList.remove('active');
                    icon.textContent = 'üîá';
                }
            }

            playTick() {
                if (!this.isEnabled) return;

                try {
                    // Create audio context on demand (required for autoplay policies)
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    const now = this.audioContext.currentTime;
                    
                    // Create a short click/tick sound
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    // Use a higher frequency for a "tick" sound
                    oscillator.frequency.value = 1800;
                    oscillator.type = 'sine';
                    
                    // Very short envelope for a click sound
                    gainNode.gain.setValueAtTime(0.15, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.03);
                    
                    oscillator.start(now);
                    oscillator.stop(now + 0.03);
                } catch (e) {
                    console.log('Audio not available:', e);
                }
            }
        }

        class FlipTimer {
            constructor(soundManager) {
                this.soundManager = soundManager;
                this.cards = {
                    hoursTens: document.getElementById('hours-tens'),
                    hoursOnes: document.getElementById('hours-ones'),
                    minutesTens: document.getElementById('minutes-tens'),
                    minutesOnes: document.getElementById('minutes-ones'),
                    secondsTens: document.getElementById('seconds-tens'),
                    secondsOnes: document.getElementById('seconds-ones'),
                };
                
                this.inputHours = document.getElementById('input-hours');
                this.inputMinutes = document.getElementById('input-minutes');
                this.inputSeconds = document.getElementById('input-seconds');
                this.inputSection = document.getElementById('time-input-section');
                this.timerDisplay = document.getElementById('timer-display');
                
                this.startBtn = document.getElementById('start-btn');
                this.pauseBtn = document.getElementById('pause-btn');
                this.resetBtn = document.getElementById('reset-btn');
                
                this.previousValues = {
                    hoursTens: null,
                    hoursOnes: null,
                    minutesTens: null,
                    minutesOnes: null,
                    secondsTens: null,
                    secondsOnes: null,
                };
                
                this.totalSeconds = 300; // Default 5 minutes
                this.remainingSeconds = this.totalSeconds;
                this.isRunning = false;
                this.intervalId = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateDisplay();
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                // Preset buttons
                document.querySelectorAll('.preset-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const minutes = parseInt(btn.dataset.minutes);
                        this.inputHours.value = Math.floor(minutes / 60);
                        this.inputMinutes.value = minutes % 60;
                        this.inputSeconds.value = 0;
                        this.updateFromInputs();
                    });
                });
                
                // Input change handlers
                [this.inputHours, this.inputMinutes, this.inputSeconds].forEach(input => {
                    input.addEventListener('change', () => this.updateFromInputs());
                    input.addEventListener('input', () => this.updateFromInputs());
                });
            }

            updateFromInputs() {
                const hours = parseInt(this.inputHours.value) || 0;
                const minutes = parseInt(this.inputMinutes.value) || 0;
                const seconds = parseInt(this.inputSeconds.value) || 0;
                
                this.totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
                this.remainingSeconds = this.totalSeconds;
                this.updateDisplay();
            }

            start() {
                if (this.remainingSeconds <= 0) {
                    this.updateFromInputs();
                }
                
                if (this.remainingSeconds <= 0) return;
                
                this.isRunning = true;
                this.startBtn.style.display = 'none';
                this.pauseBtn.style.display = 'inline-block';
                this.resetBtn.style.display = 'inline-block';
                this.inputSection.style.display = 'none';
                this.timerDisplay.classList.remove('timer-complete');
                
                this.scheduleNextTick();
            }

            scheduleNextTick() {
                if (!this.isRunning) return;
                const now = new Date();
                const msUntilNextSecond = 1000 - now.getMilliseconds();
                this.timeoutId = setTimeout(() => this.tick(), msUntilNextSecond);
            }

            pause() {
                this.isRunning = false;
                clearTimeout(this.timeoutId);
                this.startBtn.textContent = 'Resume';
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
            }

            reset() {
                this.isRunning = false;
                clearTimeout(this.timeoutId);
                this.remainingSeconds = this.totalSeconds;
                this.startBtn.textContent = 'Start';
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                this.resetBtn.style.display = 'none';
                this.inputSection.style.display = 'block';
                this.timerDisplay.classList.remove('timer-complete');
                
                // Reset previous values to force update
                Object.keys(this.previousValues).forEach(key => {
                    this.previousValues[key] = null;
                });
                
                this.updateDisplay();
            }

            tick() {
                if (this.remainingSeconds > 0) {
                    this.remainingSeconds--;
                    this.updateDisplay();
                    this.scheduleNextTick();
                } else {
                    this.complete();
                }
            }

            complete() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.timerDisplay.classList.add('timer-complete');
                this.startBtn.textContent = 'Start';
                this.startBtn.style.display = 'inline-block';
                this.pauseBtn.style.display = 'none';
                
                // Play sound or vibrate if available
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
                
                // Try to play a notification sound
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    gainNode.gain.value = 0.3;
                    
                    oscillator.start();
                    setTimeout(() => oscillator.stop(), 500);
                } catch (e) {
                    console.log('Audio not available');
                }
            }

            updateDisplay() {
                const hours = Math.floor(this.remainingSeconds / 3600);
                const minutes = Math.floor((this.remainingSeconds % 3600) / 60);
                const seconds = this.remainingSeconds % 60;
                
                const hoursStr = String(hours).padStart(2, '0');
                const minutesStr = String(minutes).padStart(2, '0');
                const secondsStr = String(seconds).padStart(2, '0');

                // Collect all cards that need to flip
                const cardsToFlip = [];
                
                const cardUpdates = [
                    { name: 'hoursTens', value: hoursStr[0] },
                    { name: 'hoursOnes', value: hoursStr[1] },
                    { name: 'minutesTens', value: minutesStr[0] },
                    { name: 'minutesOnes', value: minutesStr[1] },
                    { name: 'secondsTens', value: secondsStr[0] },
                    { name: 'secondsOnes', value: secondsStr[1] },
                ];

                cardUpdates.forEach(({ name, value }) => {
                    const card = this.cards[name];
                    const prevValue = this.previousValues[name];
                    
                    if (prevValue !== value) {
                        if (prevValue !== null) {
                            cardsToFlip.push({ card, oldValue: prevValue, newValue: value });
                        } else {
                            this.setCardValue(card, value);
                        }
                        this.previousValues[name] = value;
                    }
                });

                // Flip all cards simultaneously using requestAnimationFrame
                if (cardsToFlip.length > 0) {
                    requestAnimationFrame(() => {
                        cardsToFlip.forEach(({ card, oldValue, newValue }) => {
                            this.flipCard(card, oldValue, newValue);
                        });
                    });
                    // Play tick sound when timer is running and seconds change
                    if (this.isRunning && this.soundManager) {
                        this.soundManager.playTick();
                    }
                }
            }

            setCardValue(card, value) {
                const topSpan = card.querySelector('.card-face-top span');
                const bottomSpan = card.querySelector('.card-face-bottom span');
                topSpan.textContent = value;
                bottomSpan.textContent = value;
            }

            flipCard(card, oldValue, newValue) {
                // Remove any existing flip elements
                const existingFlipTop = card.querySelector('.flip-top');
                const existingFlipBottom = card.querySelector('.flip-bottom');
                if (existingFlipTop) existingFlipTop.remove();
                if (existingFlipBottom) existingFlipBottom.remove();

                // Create flip elements
                const flipTop = document.createElement('div');
                flipTop.className = 'flip-top';
                flipTop.innerHTML = `<span>${oldValue}</span>`;

                const flipBottom = document.createElement('div');
                flipBottom.className = 'flip-bottom';
                flipBottom.innerHTML = `<span>${newValue}</span>`;

                // Update static cards
                const topSpan = card.querySelector('.card-face-top span');
                const bottomSpan = card.querySelector('.card-face-bottom span');
                
                // Top shows new value (revealed after flip)
                topSpan.textContent = newValue;
                // Bottom shows old value initially
                bottomSpan.textContent = oldValue;

                card.appendChild(flipTop);
                card.appendChild(flipBottom);
                card.classList.add('flipping');

                // Update bottom to new value after animation
                setTimeout(() => {
                    bottomSpan.textContent = newValue;
                }, 300);

                // Cleanup
                setTimeout(() => {
                    card.classList.remove('flipping');
                    flipTop.remove();
                    flipBottom.remove();
                }, 600);
            }
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }

        // Initialize sound manager and timer
        const soundManager = new ClockSoundManager();
        new FlipTimer(soundManager);
    </script>
